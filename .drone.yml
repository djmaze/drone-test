---
kind: pipeline
name: default

# Test PR

steps:
  - name: build
    image: thegeeklab/drone-docker-buildx:20.11@sha256:327b6fb15dc841cf80c7c429f60d695efd7c7a476fe363afac25a58befd4c203
    settings:
      auto_tag: true
      repo: mazzolino/drone-test
      platforms:
        - linux/amd64
        - linux/arm64
        - linux/armhf
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      when:
        event:
          exclude:
            - pull_request

trigger:
  event:
    exclude:
      - pull_request

---
kind: pipeline
name: build pr

steps:
  - name: build pr
    image: thegeeklab/drone-docker-buildx:20.11@sha256:327b6fb15dc841cf80c7c429f60d695efd7c7a476fe363afac25a58befd4c203
    settings:
      repo: mazzolino/drone-test
      tags:
        - pr-${DRONE_PULL_REQUEST}
      dry_run: true
      platforms:
        - linux/amd64
        - linux/arm64
        - linux/armhf
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

trigger:
  event:
    - pull_request
